{% extends "components/base.html" %}
{% block content %}
  <ul class="list-group">
    <li class="list-group-item">
      <a href="{{ '/' + latest }}">
        Latest
      </a>
    </li>
    {% for file in files %}
      <li class="list-group-item">
        <a href="{{ (request.path + '/' if request.path != '/' else '') + file }}">
          {{ (request.path + '/' if request.path != '/' else '') + file }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock content %}
