{% extends "components/base.html" %}
{% block content %}
  <div class="d-flex flex-wrap">
    {% for image in images %}
      <div class="card col-12 col-md-6 col-xl-4 my-1">
        <img class="card-img-top w-100" src="{{image}}" alt="Card image cap">
        <div class="card-body">
          <a class="card-text" href="{{image}}">{{image}}</a>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
